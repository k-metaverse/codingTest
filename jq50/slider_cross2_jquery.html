<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fadeInOut_좌우겹치기</title>
	<script src="script/jquery-1.12.4.js"></script>
	<style>
img{vertical-align: top; font-size: 0;}
.bnr_wrap{display: flex;}
.bnr{margin: 50px;}
.sliderWrap{
	width: 310px;height: 175px;position: relative;
	border: 1px solid rgb(218, 218, 218);
	overflow: hidden;
}

.sliders>a{
	position: absolute; top:0; left:100%;
	opacity:0; visibility: hidden; z-index:1;	
	transition:1.2s linear
}
.sliders>a:nth-child(1){
	left:0%;
	opacity:1; visibility:visible; z-index:5;
}
</style>
</head>
<body>

<div class="bnr_wrap">
<!-- banner2 leftFadeInOut-->
	<div class="bnr">
		<h4>slider_fadeInOut_leftRight</h4>
		<div class="sliderWrap">
			<div class="sliders">
				<a href="http://www.naver.com" target="_blank"><img src="img/bnr1.png" alt=""></a>
				<a href="http://www.daum.net" target="_blank"><img src="img/bnr2.png" alt=""></a>
				<a href="http://kakao.com" target="_blank"><img src="img/bnr3.png" alt=""></a>
			</div>
		</div>
	</div>
</div>
<script>
$(function(){
	let num=0;
	let $slider=$('.sliders>a')
	let numLeng=$slider.length;
	// console.log(numLeng);
	//num=0
	$slider.eq(num).css({left:'0%',opacity:'1',visibility:'visible','z-index':'5'});
	//3초마다 배너이미지 전환
	setInterval(function(){
		if(num<numLeng-1){
		num++;  //1
		}else{
		num=0
		}
		$slider.eq(num).siblings('a').css({'z-index':'1'})
		$slider.eq(num).animate({left:'0%',opacity:'1',},0).css({visibility:'visible','z-index':'5'});

		console.log(num);
		
		$slider.eq(num).siblings('a').delay(1500).animate({left:'100%',opacity:'0',},1000).css({visibility:'hidden','z-index':'1'});
		// transition:1s로 전환효과 주고 animate은 0, 형제요소는 delay를 1초보다 크게 주면 된다
	},3000);
	console.log(num);
});

</script>
</body>
</html>
