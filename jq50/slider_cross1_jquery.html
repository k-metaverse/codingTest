<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fadeInOut_제자리에서 겹침</title>
	<script src="script/jquery-1.12.4.js"></script>
	<style>
img{vertical-align: top; font-size: 0;}
.bnr_wrap{display: flex;}
.bnr{margin: 50px;}
.sliderWrap{
	width: 310px;height: 175px;
	position: relative; overflow: hidden;
	border: 1px solid rgb(218, 218, 218);
}
/* 공통 */
.sliders>a{
	position: absolute; top:0; left:0;
	opacity: 0;
  visibility: hidden;
	transition: 0.5s;	
}

.sliders>a.active{
    opacity: 1;
    visibility: visible;
		
}
</style>
</head>
<body>

<div class="bnr_wrap">
<!-- banner2 leftFadeInOut-->
	<div class="bnr">
		<h4>slider_fadeInOut_재자리에서 겹침</h4>
		<div class="sliderWrap">
			<div class="sliders">
				<a href="http://www.naver.com" target="_blank"><img src="img/bnr1.png" alt=""></a>
				<a href="http://www.daum.net" target="_blank"><img src="img/bnr2.png" alt=""></a>
				<a href="http://kakao.com" target="_blank"><img src="img/bnr3.png" alt=""></a>
			</div>
		</div>
	</div>
</div>
<hr>
<script>
$(function(){
let num=0;
let $slide=$('.sliders>a');
let $slides=$('.sliders');
let slideLeng=$slide.length;
console.log(slideLeng);

$slide.eq(num).addClass('active')
setInterval(function(){     
        if(num < slideLeng-1) {
            num++;
        }
        else {
            num = 0;
        }   
        // $('.slide a').removeClass('active');
				$slide.eq(num).addClass('active').siblings().removeClass('active');
    }, 3500)

	})
</script>

</body>
</html>
