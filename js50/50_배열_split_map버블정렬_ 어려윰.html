<script>
function bubble(arr){
	let result=arr.slice();
	//slice(index, index까지) 배열 편집. 첫번째 ~두번째 indx(미포함). 새로운 배열로 반환. arr변함없음
//9 5 1 2 6 7 -각각 서로 비교
	for(let i=0; i<result.length-1;i++){
		for( let j=0; j<result.length-i-1;j++){
			if(result[j]>result[j+1]){
				let value=result[j];
				result[j];=result[j+1]
				result[j-1]=value
			}
		}
	}
	return result
}
