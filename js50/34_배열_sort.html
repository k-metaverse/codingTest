
<!DOCTYPE html>
<html lang="en">
<head>

	<title>34 sort</title>

</head>
<body>
<div class="wrap">
	<h3 class="qusetion">
   <!-- 질문 -->
	 재석이는 쳬육부장으로 체육시간이 되면 반 친구들이 제대로 키 순서대로 모였는지를 확인해야 한다.
	 그런데 요즘 민주는 그것이 너무 번거롭게 느껴져 한 번에 확인하고 싶어한다.
	 
	 민주를 위해 키가 주어지면 순서대로 제대로 섰는지 확인하는 프로그램을 작성해 보자.
	 (키는 공백으로 구분하여 입력됩니다.)
	</h3>
	<div class="example">
출력: 176 156 155 165 166 169(x) <br>
출력: 155,156, 165, 166,169,176(0)

	</div>
	<div class="aw_wrap">
		<div class="aw">
			<!-- answer -->

		</div>
	</div>
</div>
<!-- js -->
<script>
	// const unsorted="176 156 155 165 166 169 95";
	const unsorted=prompt();
	
	let sorted="";

	//문자열을 빈칸기준으로 배열로 변환
	console.log(unsorted) 
	// console.log(unsorted.split(" ").sort())
	//['155', '156', '165', '166', '169', '176', '95']

	sorted=unsorted.split(" ").sort(function(a,b){
  // console.log(a+'/'+b) //두개씩 5번 반복 되면서 비교함
	return a - b //음수값  오른차순  b-a:내림차순
	}).join(" ")
	//.join() : 배열 원소들을 하나로 묶어서 문자열로 반환함. 원소의 사이에 공백을 넣으면 공백문자 반환. 

	console.log(sorted) //95 155 156 165 166 169 176

	// if(unsorted===sorted){
	// 	console.log('yes')
	// }else{
	// 	console.log('no')
	// }
</script>
	
</body>
</html>
