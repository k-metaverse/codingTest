<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	body{display: flex; justify-content: center;}
	.wrap{
		border: 1px solid #000;
		padding: 40px 40px 60px;
	}
	.example{background-color: rgb(225, 239, 248); padding: 20px 40px;}
	.result{background-color: rgb(248, 223, 189); padding: 20px 40px;}
	.hit{font-size: 10px;color: rgb(64, 40, 4);}
	.hit_tit{color:white; background-color: rgb(90, 77, 77); padding:2px 10px}
	.hit_aw{display: none;}
	</style>
</head>
<body>
	<div class="wrap">
		<h3 class="qusetion">
			다음 배열에서 400, 500를 삭제하는 code를 입력하세요.
		</h3>
		<p class="example">var nums = [100, 200, 300, 400, 500]</p>
	   <div class="hit">
			 <span class="hit_tit" onClick="hitShow()">힌트클릭</span>
			 <span class="hit_aw">.splice(시작, 몇개) 또는 .pop()</span>
			
		 </div>
		<p class="result"></p>
	</div>


	<script>
		var nums = [100, 200, 300, 400, 500];
		// 방법1
		// nums.splice(3,2);
		nums.pop();
		nums.pop();
		
		console.log(nums);
		let result=document.querySelector('.result');
		result.innerText=nums;

		function hitShow(){
			document.querySelector('.hit_aw').style.display="inline-block";
		}
	</script>
	
</body>
</html>
