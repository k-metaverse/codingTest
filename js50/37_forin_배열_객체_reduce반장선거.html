<script>
	const aw=document.querySelector('.aw')
	const ary=["재석","재석","종국","세찬","세찬","세찬"]
	let result={}//초기화 객체 데이터 선언
	let winner=""//초기화 문자열 데이터 선언
	
	for( let index in ary){
		let val=ary[index] //재석  종국 세찬 하하
		result[val]=result[val]===undefined?1:result[val]=result[val]+1
	}
	console.log(result)
	winner=Object.keys(result).reduce(function(a,b){
		console.log(a,b)
		return result[a]>result[b]?a:b
	}) 
	console.log(winner+":"+result[winner])//
	aw.innerHTML=` 총 ${result[winner]}표로 ${winner}이 반장이 되었습니다.`
