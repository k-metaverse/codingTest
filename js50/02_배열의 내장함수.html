<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2.배열추가</title>
	<style>
	body{display: flex; justify-content: center;}
	.wrap{
		border: 1px solid #000;
		padding: 40px 40px 60px;
	}
	.example{background-color: rgb(225, 239, 248); padding: 20px 40px;}
	.result{background-color: rgb(248, 223, 189); padding: 20px 40px;}
	.hit{font-size: 10px;color: rgb(64, 40, 4);}
	.hit_tit{color:white; background-color: rgb(90, 77, 77); padding:2px 10px}
	.hit_aw{display: none;}
	</style>
</head>
<body>
	<div class="wrap">
		<h3 class="qusetion">
			배열의 내장함수는?
		</h3>

		<p class="result"></p>
	</div>


	<script>
	  let answer="<div>join()/push(),pop() 뒤 추가,삭제/unshift(),shift()	앞 추가,삭제/splice(시작 인덱스값,갯수,추가값)/	concat() 배열 연결/slice(시작 인덱스값, 포함안한 인덱스값)/sort() 문자열로 정렬/reverse() 정렬 역순/filter(함수명) 조건에 맞는 배열만 리턴/reduce(누적값, 각각의 갑스 현제 인덱스값, 전체배열)/map() 새로운 배열로 만듬/</div>";
	
		console.log(answer);
		let result=document.querySelector('.result');
		result.innerHTML=answer;


	</script>
	
</body>
</html>
