	10~15
	101112131415
	->1+0+1+1+1~

<!-- js -->
<script>
let arr=[];
let total=0;
for(let i=0; i<20;i++){
	arr[i]=i+1;
}
console.log(arr)
arr.forEach((n)=>{
	//1234567891011121314151617181920
	while(n){
		total+=n%10;
		n=Math.floor(n/10)
		//Math.floor() 소수점 없애기
	}
})
console.log('total:'+total)
//forEach() 배열 순환하면서 각 원소에 특정한 함수 실행
</script>
