
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11</title>
	<style>
	body{display: flex; justify-content: center;}
	ul{list-style: decimal;}
	pre{margin: 0; padding: 0;}
	.wrap{
		border: 1px solid #000;
		padding: 40px 40px 60px;
	}
	.example{background-color: rgb(225, 239, 248); padding: 20px 40px;}
	#result{background-color: rgb(248, 223, 189); padding: 20px 40px;}
	.hit{font-size: 10px;color: rgb(64, 40, 4);}
	.hit_tit{color:white; background-color: rgb(90, 77, 77); padding:2px 10px}
	.hit_aw{display: none;}
	</style>
</head>
<body>
	<div class="wrap">
		<h3 class="qusetion">
			다음 소스코드에서 클래스를 작성하여 게임 캐릭터의 능력치와 '파이어볼'이 출력되게 만드시오.
			주어진 소스 코드를 수정해선 안됩니다.
		</h3>
<div class="example">
<pre>
데이터
여기에 class를 작성하세요.

const x = new Wizard(545, 210, 10);
console.log(x.health, x.mana, x.armor);
x.attack();


출력
545 210 10
파이어볼
</pre>
</div>
<p id="result"></p>
	</div>
	<script>
	class Wizard{
		constructor(health,mana,armor){
			this.health=health;
			this.mana=mana;
			this.armor=armor;
			console.log("constructor complete")
		}
		attack(){
			console.log("파이어볼")
		}
	}
	const x = new Wizard(545, 210, 10);
console.log(x.health, x.mana, x.armor);
x.attack();
let answer=x.health+','+x.mana+','+x.armor

document.getElementById('result').innerText=answer
</script>
	
</body>
</html>
