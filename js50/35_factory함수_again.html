<!-- js -->
<script>

	//매개변수를 통해 다른 기능을 하는 factory함수
function one(n){
   function two(x){
    //코드작성
     return Math.pow(x,n) 
		 //Math.pow(n) x의 n제곱 함수
   }
   return two
}
const a=one(2);
const b=one(3);
const c=one(4);

console.log(a)
console.log(b)
