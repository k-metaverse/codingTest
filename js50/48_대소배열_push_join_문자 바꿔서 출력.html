<!-- js -->
<script>
const str="AABBCCDD";
let arr=[];
for(let i=0; i<str.length;i++){
	if(str[i]===str[i].toUpperCase()){
		arr.push(str[i].toLowerCase())
	}else{
		arr.push(str[i].toUpperCase())
	}
}
console.log(arr.join(""))
//배열의 원소를 문자열로 변환.join("")
