<script>
	let arr=[89,97,34]
	let sum=0;

	for(let i=0; i<arr.length;i++){
		sum+=parseInt(arr[i],10);  //parseInt(,10) 10진수 정수로 변환
	}

	console.log(Math.floor(sum/arr.length)) //Math.floor 주어진 값보다 이하의 가장 큰 .정수를 반환. -값일떄는 높은값 즉 -1,333->-2가됨.
