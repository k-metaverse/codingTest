<body>
	<div class="wrap">
		<h3 class="qusetion">
영희는 친구와 게임을 하고 있습니다. 서로 돌아가며 랜덤으로 숫자를 하나 말하고 그게 3의 배수이면 박수를 치고 아니면 그 숫자를 그대로 말하는 게임입니다.

입력으로 랜덤한 숫자 n이 주어집니다.

만약 그 수가 3의 배수라면 '짝'이라는 글자를, 3의 배수가 아니라면 n을 그대로 출력해 주세요.
		</h3>
<div class="example">
<pre>
	입출력

	입력 : 3
	출력 : 짝
	
	입력 : 2
	출력 : 2
</pre>
</div>
<div id="result_wrap">
	<input type="text" value="" id="doGet" placeholder="">
	<button onClick="doResult()">클릭</button>
	<span id="reault"></span>
</div>
	</div>
	<script>
	let doGet=document.getElementById('doGet');
	let reault=document.getElementById('reault');
	
	function doResult(){
		let num=doGet.value;
		// console.log(num)
		if(num%3==0){
			// console.log('짝')
			reault.innerText="짝"
		}else{
			// console.log(num)
			reault.innerText=num
		}
	}
	


</script>
