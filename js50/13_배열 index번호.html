<body>
	<div class="wrap">
		<h3 class="qusetion">
우리 태양계를 이루고 있는 행성은 **수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성**으로 총 8개 입니다. 저희는 우리 태양계의 n번째 행성이 무엇인지 알고 싶습니다.

입력으로 행성의 순서를 나타내는 숫자 n이 입력됩니다. 
출력으로 그 순서에 해당하는 행성의 이름을 출력해 주세요.

예를들어 1이 입력되면, 첫번째 행성인 수성이 출력됩니다.
		</h3>
<div class="example">
<pre>
	수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성
	입력 : 1
	출력 : 수성
</pre>
</div>
<input type="text" value="" id="doGet" placeholder="1~8사이 입력">
<button onClick="doResult()">클릭</button>
<p id="result"></p>
	</div>
	<script>
	let arr=['수성', '금성', '지구', '화성', '목성', '토성', '천왕성', '해왕성']
function doResult(){
	let input=document.getElementById('doGet');
	let num=input.value-1;
	console.log(arr[num])
	document.getElementById('result').innerText=arr[num]
}

</script>
